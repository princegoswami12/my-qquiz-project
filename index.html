<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Quiz Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üß† AI Quiz Generator</h1>

    <div class="input-area">
      <label for="topicSelect">Choose a topic:</label>
      <select id="topicSelect">
        <option value="">-- Select a topic --</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="Technology">Technology</option>
        <option value="Movies">Movies</option>
        <option value="Sports">Sports</option>
      </select>

      <input type="text" id="customTopic" placeholder="Or type your own topic" />

      <label for="numQuestions">Number of questions:</label>
      <input type="number" id="numQuestions" min="1" max="10" value="3" />

      <button id="generateBtn">Generate Quiz</button>
    </div>

    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      <p>Generating quiz... please wait</p>
    </div>

    <div id="quizContainer"></div>
    <div id="result"></div>

    <button id="retryBtn" style="display:none;">üîÅ Try Another Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
